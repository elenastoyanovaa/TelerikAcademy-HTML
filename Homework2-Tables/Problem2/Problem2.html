<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Forms</title>
    <style>
        #img {
            width: 100px;
            height: 30px;
        }

        form {
            line-height: 25px;
        }
    </style>
</head>
<body>
    <form method="post" action="">

        <label for="MN">Member name:</label>
        <input type="text" id="MN" name="Member name" />
        <b>*req</b>

        <br />

        <label for="em">Email:</label>
        <input type="email" id="em" pattern="[^@]*@[^@].[^@]" />
        <b>*req</b>

        <br />

        <label for="sc">School:</label>
        <input type="text" id="sc" name="School" />
        <b>*req</b>

        <br />

        <input type="image" id="img" src="submit-button.png" name="Submit" alt="Submit" />
    </form>
</body>
</html>
